<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=yes">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> 
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" /> -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" /> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/3.3.4/inputmask/inputmask.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/3.3.4/inputmask/jquery.inputmask.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-mockjax@2.2.2/src/jquery.mockjax.min.js"></script>
    <link rel="stylesheet" href="style.css">
<script type="text/javascript"></script>
    <script src="script.js"></script>
    <title>Document</title>
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
</head>
<body>
  <div class="content">
    <div class="container">
        <form id="form">
          <h1>АУТЕНТИФИКАЦИЯ</h1>
          <div class="form__group form__pincode">
            <label>Введите 6-значный код, который пришел вам в СМС для входа на сайт</label>
            <input type="tel" name="pincode-1" maxlength="1" pattern="[\d]*" tabindex="1" placeholder="·" autocomplete="off">
            <input type="tel" name="pincode-2" maxlength="1" pattern="[\d]*" tabindex="2" placeholder="·" autocomplete="off">
            <input type="tel" name="pincode-3" maxlength="1" pattern="[\d]*" tabindex="3" placeholder="·" autocomplete="off">
            <input  class="prop" disabled  placeholder="-">
            <input type="tel" name="pincode-4" maxlength="1" pattern="[\d]*" tabindex="4" placeholder="·" autocomplete="off">
            <input type="tel" name="pincode-5" maxlength="1" pattern="[\d]*" tabindex="5" placeholder="·" autocomplete="off">
            <input type="tel" name="pincode-6" maxlength="1" pattern="[\d]*" tabindex="6" placeholder="·" autocomplete="off">
            
          </div>
          <div class="form__buttons">
            <a href="#" id="btn_loading" class="button button--primary" style="" disabled>
                <span class="spinner-border spinner-border-sm " id='spinner1' role="status" aria-hidden="true"></span>
                        <span class="sr-only " id='spinner2' >Loading...</span>
            </a>
          </div>
          
       

        </form>
      </div>
      <div id="steps">
        <div class="step" id="first_step" data-desc="Аутентификация">1</div>
        <div class="step" id="second_step" data-desc="Добавление фото">2</div>
        <div class="step" id="third_step" data-desc="Пропуск готов">3</div>
       
      </div>
      
  </div>
  <form id="form-horizontal" action="/checkin" method="GET" enctype="multipart/form-data" style="display:none;" >
    <input type="text" class="form-control" id="password" name="invite_code" value="{{value_pass}}">
    <button type="submit" class="btn btn-default" id="btn_sbm"></button>
  </form>
</body>
</html>
